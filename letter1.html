<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Appu ❤️</title>

<!-- Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
/* --- RESET --- */
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  /* Background Image */
  background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(50, 0, 0, 0.8)), url('kiss-bg.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:center;
  padding:20px;
  overflow-x: hidden;
  text-align: center;
  color: white;
}

/* --- ANIMATIONS --- */
@keyframes glow {
  0% { text-shadow: 0 0 5px #ff0055, 0 0 10px #ff0055; }
  50% { text-shadow: 0 0 20px #ff0055, 0 0 30px #ff0055; }
  100% { text-shadow: 0 0 5px #ff0055, 0 0 10px #ff0055; }
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

/* --- TYPOGRAPHY --- */
.hb-text {
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #fff;
  margin-bottom: -10px;
  opacity: 0.9;
}

.name-glow {
  font-family: 'Sacramento', cursive; 
  font-size: 4.5rem;
  color: #fff;
  animation: glow 2s infinite alternate; 
  margin-bottom: 30px;
  transform: rotate(-5deg);
}

/* --- FRAME CONTAINER --- */
.frame-container {
  position: relative;
  width: 320px; /* Camera size */
  height: auto;
  margin-bottom: 40px;
  animation: float 3s ease-in-out infinite;
  background: transparent;
  box-shadow: none;
  border: none;
}

/* --- CAMERA IMAGE --- */
.camera-overlay {
  width: 100%;
  display: block;
  position: relative;
  z-index: 1; 
  filter: drop-shadow(0 15px 15px rgba(0,0,0,0.6));
}

/* --- USER PHOTO (ADJUSTED HERE) --- */
.photo-slot {
  position: absolute;
  z-index: 2; /* Camera ke upar */
  
  /* --- FIXING ALIGNMENT --- */
  /* Maine Left badha diya hai taaki photo right shift ho */
  top: 25%;      /* Thoda aur neeche kiya */
  left: 28%;     /* Isko badhaya taaki photo screen ke andar aaye */
  width: 44%;    /* Width kam ki taaki buttons na chupein */
  height: 49%;   /* Height fit ki */
  
  object-fit: cover;
  border-radius: 2px;
}

/* --- MESSAGE --- */
.message-box {
  font-family: 'Poppins', sans-serif;
  font-size: 0.9rem;
  line-height: 1.8;
  max-width: 320px;
  color: rgba(255, 255, 255, 0.9);
  margin-bottom: 30px;
  text-shadow: 1px 1px 2px black;
}

.highlight {
  color: #ff4d79;
  font-weight: 600;
}

/* --- BUTTON --- */
.btn-neon {
  text-decoration: none;
  border: 1px solid #ff4d79;
  padding: 12px 35px;
  border-radius: 50px;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  font-size: 0.85rem;
  letter-spacing: 1px;
  transition: 0.3s;
  background: rgba(255, 77, 121, 0.1);
  box-shadow: 0 0 10px rgba(255, 77, 121, 0.2);
}

.btn-neon:hover {
  background: #ff4d79;
  box-shadow: 0 0 20px #ff4d79;
  color: white;
}

</style>
</head>

<body>

  <div class="hb-text">Happy Birthday</div>
  <div class="name-glow">Appu</div>

  <div class="frame-container">
    <!-- Camera Frame -->
    <img src="camera-frame.png" class="camera-overlay" alt="Camera">
    
    <!-- User Photo -->
    <img src="https://images.unsplash.com/photo-1512223792601-592a9809eed4?q=80&w=2000&auto=format&fit=crop" class="photo-slot">
  </div>

  <div class="message-box">
    "Some people search their whole lives to find what I found in you. <br><br>
    The world got a little <span class="highlight">brighter</span> the moment you arrived." ✨
  </div>

  <a href="index.html" class="btn-neon">BACK</a>

</body>
</html>
