<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Letter One ‚Äì Appu</title><!-- Fonts --><link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet"><style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  color:#2b0000;
  background:#000;
}

/* kiss background */
.bg{
  position:fixed;
  inset:0;
  background:url('kiss-bg.jpg') center/cover no-repeat;
  z-index:-2;
}
.bg::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.45);
}

.wrap{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}

.letter{
  background:linear-gradient(180deg,#fff8f6,#f3e6e3);
  border-radius:22px;
  padding:26px 22px 30px;
  max-width:420px;
  width:100%;
  box-shadow:0 35px 80px rgba(0,0,0,.6);
  animation:enter 1s ease forwards;
}
@keyframes enter{
  from{opacity:0;transform:translateY(60px)}
  to{opacity:1;transform:none}
}

h1{
  font-family:'Playfair Display',serif;
  text-align:center;
  color:#8b0000;
  font-size:1.9rem;
}

.name{
  text-align:center;
  font-family:'Playfair Display',serif;
  font-size:1.4rem;
  margin-top:4px;
  color:#b10000;
}

p{
  margin-top:18px;
  font-size:.95rem;
  line-height:1.85;
  text-align:center;
}

/* phone frame */
.phone{
  margin:22px auto 0;
  width:220px;
  position:relative;
}
.phone img{
  width:100%;
  display:block;
}
.phone .screen{
  position:absolute;
  inset:10% 8% 12% 8%;
  background:#000;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:.75rem;
}

.note{
  margin-top:18px;
  text-align:center;
  font-size:.75rem;
  opacity:.7;
}
</style></head>
<body><div class="bg"></div><div class="wrap">
  <div class="letter">
    <h1>Happy Birthday</h1>
    <div class="name">Appu ‚ù§Ô∏è</div><p>
  Today isn‚Äôt just your birthday.<br><br>
  It‚Äôs the day every memory started feeling warmer,
  softer, and a little more special.
</p>

<div class="phone">
  <img src="phone-frame.png" alt="phone" />
  <div class="screen">Your photo will appear here</div>
</div>

<div class="note">More waiting inside the next letter üíå</div>

  </div>
</div></body>
</html>
