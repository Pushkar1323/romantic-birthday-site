<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Appu ‚ù§Ô∏è</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* Reset */
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  /* Background image jo tere folder me hai */
  background: url('kiss-bg.jpg') repeat center center;
  background-size: cover; /* Background cover karega screen ko */
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

/* Glassy White Card */
.card{
  background: rgba(255, 255, 255, 0.92); /* Thoda transparent */
  border-radius: 25px;
  max-width: 400px;
  width: 100%;
  padding: 30px 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.4);
  text-align: center;
  border: 1px solid rgba(255,255,255,0.5);
  animation: slideUp 1s ease forwards;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:none}
}

h1{
  font-family:'Playfair Display',serif;
  color:#b71c1c; /* Deep Red */
  font-size: 2rem;
  margin-bottom: 5px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
}

.sub-head {
  color: #d32f2f;
  font-size: 1rem;
  font-weight: 500;
  margin-bottom: 25px;
  text-transform: uppercase;
  letter-spacing: 2px;
}

/* --- CAMERA SETUP --- */
.camera-container {
  position: relative;
  width: 280px; /* Camera size adjust karne ke liye */
  margin: 0 auto 25px;
}

/* Silver Camera Image */
.cam-frame {
  width: 100%;
  display: block;
  position: relative;
  z-index: 10; /* Camera upar rahega frame ke */
  filter: drop-shadow(0 10px 15px rgba(0,0,0,0.3));
}

/* User Photo (Screen ke andar) */
.screen-photo {
  position: absolute;
  /* --- YEH SETTINGS IMPORTANT HAIN --- */
  /* Agar photo screen se bahar nikle toh inko adjust krna */
  top: 13%;       /* Upar se gap */
  left: 11.5%;    /* Left se gap */
  width: 53.5%;   /* Photo ki chaudai */
  height: 59%;    /* Photo ki lambai */
  /* ---------------------------------- */
  object-fit: cover;
  z-index: 11; /* Photo camera ke upar (screen area pe) dikhegi */
  border-radius: 2px;
}

/* Text Styling */
.text-content {
  font-size: 0.95rem;
  color: #333;
  line-height: 1.7;
  margin-bottom: 25px;
  font-weight: 400;
}

/* Back Button */
.btn-back {
  display: inline-block;
  text-decoration: none;
  background: linear-gradient(45deg, #d32f2f, #b71c1c);
  color: #fff;
  padding: 12px 30px;
  border-radius: 50px;
  font-size: 0.9rem;
  box-shadow: 0 5px 15px rgba(183, 28, 28, 0.4);
  transition: transform 0.2s;
}

.btn-back:active {
  transform: scale(0.95);
}

</style>
</head>

<body>

<div class="card">
  <h1>Happy Birthday</h1>
  <div class="sub-head">My Dear Appu ‚ù§Ô∏è</div>

  <!-- Camera Section -->
  <div class="camera-container">
    <!-- Camera Image (Tere folder wala) -->
    <img src="camera-frame.png" class="cam-frame" alt="Camera">
    
    <!-- Photo Inside Screen -->
    <!-- Abhi maine cake lagaya hai, baad me apni photo ka link daal dena -->
    <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?q=80&w=1965&auto=format&fit=crop" class="screen-photo">
  </div>

  <div class="text-content">
    "Today is special not just because<br>
    you were born, but because<br>
    the world got a little brighter<br>
    the moment you arrived." ‚ú®
  </div>

  <!-- Back Button -->
  <a href="index.html" class="btn-back">üîô Back to Envelopes</a>
</div>

</body>
</html>
