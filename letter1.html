<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Appu ❤️</title>

<!-- Premium Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Playfair+Display:wght@700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
/* --- BASIC RESET --- */
* { margin:0; padding:0; box-sizing:border-box; }

body {
  min-height: 100vh;
  /* Background with Overlay */
  background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(50, 0, 0, 0.7)), url('kiss-bg.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  overflow-x: hidden;
  text-align: center;
  color: white;
}

/* --- ANIMATIONS --- */
@keyframes glow {
  0% { text-shadow: 0 0 5px #ff0055, 0 0 10px #ff0055; }
  100% { text-shadow: 0 0 20px #ff0055, 0 0 30px #ff0055; }
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

/* --- TEXT STYLES --- */
.hb-text {
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: #fff;
  opacity: 0.9;
}

.name-glow {
  font-family: 'Sacramento', cursive;
  font-size: 4rem;
  color: #fff;
  animation: glow 2s infinite alternate; 
  margin-bottom: 20px;
  transform: rotate(-5deg);
}

/* --- CAMERA FRAME CONTAINER --- */
.frame-container {
  position: relative;
  width: 300px;  /* Frame ka size */
  height: auto;
  margin-bottom: 30px;
  animation: float 3.5s ease-in-out infinite;
  
  /* Glassmorphism Effect peeche */
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  padding: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.1);
}

/* Camera Image (Transparent hone chahiye) */
.camera-overlay {
  width: 100%;
  display: block;
  position: relative;
  z-index: 10;
  pointer-events: none;
}

/* Photo Inside Screen */
/* Note: Agar photo position hilani ho to top/left/width change karna */
.photo-slot {
  position: absolute;
  top: 15%;      /* Screen upar se kitna neeche hai */
  left: 13%;     /* Screen left se kitna door hai */
  width: 55%;    /* Photo ki chaudai */
  height: 55%;   /* Photo ki lambai */
  object-fit: cover;
  z-index: 5;
  border-radius: 4px;
  filter: brightness(1.1);
}

/* --- MESSAGE BOX --- */
.message-box {
  font-family: 'Poppins', sans-serif;
  font-size: 0.95rem;
  line-height: 1.6;
  max-width: 320px;
  color: rgba(255, 255, 255, 0.9);
  margin-bottom: 30px;
  background: rgba(0, 0, 0, 0.4);
  padding: 20px;
  border-radius: 15px;
  border: 1px solid rgba(255, 77, 121, 0.3);
}

.highlight {
  color: #ff4d79;
  font-weight: 600;
}

/* --- BUTTON --- */
.btn-neon {
  text-decoration: none;
  border: 1px solid #ff4d79;
  padding: 10px 40px;
  border-radius: 50px;
  color: #fff;
  font-family: 'Poppins', sans-serif;
  transition: 0.3s;
  background: rgba(255, 77, 121, 0.1);
  box-shadow: 0 0 15px rgba(255, 77, 121, 0.2);
}

.btn-neon:hover {
  background: #ff4d79;
  box-shadow: 0 0 25px #ff4d79;
  color: white;
}
</style>
</head>

<body>

  <div class="hb-text">Happy Birthday</div>
  <div class="name-glow">Appu</div>

  <div class="frame-container">
    <!-- Yahan 'camera-transparent.png' wo file hai jo tu remove.bg se download karega -->
    <img src="camera-transparent.png" class="camera-overlay" alt="Camera Frame">
    
    <!-- Yeh photo hai jo screen ke andar dikhegi -->
    <img src="https://images.unsplash.com/photo-1512223792601-592a9809eed4?q=80&w=2000&auto=format&fit=crop" class="photo-slot">
  </div>

  <div class="message-box">
    "Some people search their whole lives to find what I found in you.<br><br>
    The world got a little <span class="highlight">brighter</span> the moment you arrived." ✨
  </div>

  <a href="index.html" class="btn-neon">BACK</a>

</body>
</html>
