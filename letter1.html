<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday Appu ❤️</title>

<!-- Aesthetic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
/* Reset */
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  /* Jaisa us photo me dark maroon tha, waisa vibe banaya hai kiss-bg.jpg ke sath */
  background: linear-gradient(rgba(40, 0, 0, 0.6), rgba(60, 0, 0, 0.7)), url('kiss-bg.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content:center;
  padding:20px;
  overflow-x: hidden;
  color: white;
  text-align: center;
}

/* --- TYPOGRAPHY --- */
.title {
  font-family: 'Playfair Display', serif;
  font-size: 1.8rem;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 0px;
  opacity: 0.9;
  text-shadow: 0 2px 10px rgba(0,0,0,0.5);
}

.name-highlight {
  font-family: 'Dancing Script', cursive;
  font-size: 4.5rem; /* Naam bohot bada aur sundar */
  color: #ffcccc; /* Soft Pinkish White */
  text-shadow: 0 0 15px rgba(255, 100, 100, 0.6);
  margin-top: -10px;
  margin-bottom: 30px;
  display: block;
  transform: rotate(-3deg); /* Thoda stylish tedha */
}

/* --- CAMERA & PHOTO SETUP --- */
.collage-wrapper {
  position: relative;
  width: 300px;
  margin-bottom: 40px;
  /* Pura camera thoda tilt kiya hai aesthetic look ke liye */
  transform: rotate(3deg); 
  transition: transform 0.3s ease;
}

.collage-wrapper:hover {
  transform: rotate(0deg) scale(1.02); /* Touch karne pe seedha hoga */
}

.camera-img {
  width: 100%;
  display: block;
  z-index: 10;
  position: relative;
  filter: drop-shadow(0 20px 30px rgba(0,0,0,0.6));
}

.photo-inside {
  position: absolute;
  /* --- PHOTO SETTINGS (Adjust if needed) --- */
  top: 13.5%;
  left: 12%;
  width: 53%;
  height: 59%;
  /* ---------------------------------------- */
  object-fit: cover;
  z-index: 5; /* Camera ke piche lekin body ke upar */
  border-radius: 2px;
  /* Photo ko thoda purana/warm look diya hai */
  filter: sepia(10%) contrast(1.1); 
}

/* --- TEXT MESSAGE --- */
.message-area {
  font-family: 'Poppins', sans-serif;
  font-size: 0.95rem;
  line-height: 1.8;
  max-width: 350px;
  background: rgba(0, 0, 0, 0.4); /* Halka dark background text ke piche */
  backdrop-filter: blur(5px);
  padding: 20px;
  border-radius: 15px;
  border: 1px solid rgba(255,255,255,0.2);
  margin-bottom: 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* --- BACK BUTTON --- */
.btn-style {
  text-decoration: none;
  border: 1px solid rgba(255,255,255,0.6);
  padding: 10px 30px;
  border-radius: 30px;
  color: white;
  font-family: 'Poppins', sans-serif;
  font-size: 0.85rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  transition: 0.3s;
  background: rgba(255, 255, 255, 0.1);
}

.btn-style:hover {
  background: white;
  color: #330000;
  box-shadow: 0 0 15px rgba(255,255,255,0.5);
}

</style>
</head>

<body>

  <!-- Heading -->
  <div class="title">Happy Birthday</div>
  <div class="name-highlight">Appu ❤️</div>

  <!-- Camera Element -->
  <div class="collage-wrapper">
    <!-- Camera Image -->
    <img src="camera-frame.png" class="camera-img" alt="Camera">
    
    <!-- Photo Inside (Apni photo ka link yahan daalna) -->
    <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?q=80&w=1887&auto=format&fit=crop" class="photo-inside">
  </div>

  <!-- Message -->
  <div class="message-area">
    "Some people search their whole lives to find what I found in you. <br><br>
    The world got a little brighter the moment you arrived." ✨
  </div>

  <!-- Back Button -->
  <a href="index.html" class="btn-style">BACK</a>

</body>
</html>
