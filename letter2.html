<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter Two</title>

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#2a0000,#000);
  color:#fff0f0;
  font-family:Segoe UI, sans-serif;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.box{
  max-width:420px;
  padding:26px;
}

h2{
  color:#ff8a8a;
  margin-bottom:12px;
}

p{
  font-size:0.95rem;
  line-height:1.8;
  opacity:0.9;
}
</style>
</head>

<body>
  <div class="box">
    <h2>About You</h2>

    <p>
      Loving you feels quiet and loud at the same time.
      <br><br>
      Quiet — because it feels right.
      <br>
      Loud — because my heart never shuts up about you.
      <br><br>
      If kisses could speak,
      they’d spell your name every time.
    </p>
  </div>
</body>
</html>
