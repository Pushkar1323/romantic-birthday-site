<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Letter Two ‚Äì Appu</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#fff6f3,#f0dfda);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  color:#3b0000;
}

.card{
  background:#fff;
  border-radius:22px;
  max-width:420px;
  width:100%;
  padding:26px 22px 30px;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
  animation:slideUp 1s ease forwards;
}

@keyframes slideUp{
  from{opacity:0;transform:translateY(60px)}
  to{opacity:1;transform:none}
}

h1{
  font-family:'Playfair Display',serif;
  text-align:center;
  color:#8b0000;
  font-size:1.7rem;
}

.sub{
  text-align:center;
  margin-top:6px;
  font-size:.9rem;
  opacity:.8;
}

.text{
  margin-top:18px;
  font-size:.95rem;
  line-height:1.85;
  text-align:center;
}

.frame{
  margin:24px auto 0;
  width:260px;
  position:relative;
}

.frame img{
  width:100%;
  display:block;
}

.frame .screen{
  position:absolute;
  inset:18% 14% 22% 14%;
  background:#111;
  border-radius:10px;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:.75rem;
  opacity:.7;
}

.note{
  margin-top:18px;
  text-align:center;
  font-size:.75rem;
  opacity:.65;
}
</style>
</head>

<body>

<div class="card">
  <h1>A Little Memory</h1>
  <div class="sub">captured just for us üì∏</div>

  <div class="text">
    Some moments don‚Äôt need filters,<br>
    edits, or perfect angles.<br><br>
    They just need <b>you</b> in the frame ‚Äî
    and suddenly, everything feels right.
  </div>

  <div class="frame">
    <img src="camera-frame.png" alt="camera frame">
    <div class="screen">Your photo will go here</div>
  </div>

  <div class="note">
    More memories waiting in the next letter ü§ç
  </div>
</div>

</body>
</html>
