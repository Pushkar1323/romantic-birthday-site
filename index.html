
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To the One Who Owns My Heart</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body{
      min-height:100vh;
      background: radial-gradient(circle at top, #3b0000, #0b0000 70%);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#fff;
    }

    .container{
      width:100%;
      max-width:420px;
      padding:24px;
      text-align:center;
    }

    h1{
      font-size:1.4rem;
      color:#ffb3b3;
      margin-bottom:6px;
    }

    .subtitle{
      font-size:0.85rem;
      opacity:0.8;
      margin-bottom:28px;
    }

    .letters{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:18px;
    }

    .envelope{
      background: linear-gradient(145deg, #7a0000, #3a0000);
      border-radius:14px;
      padding:26px 10px;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,0.6);
      transition:0.3s;
      position:relative;
    }

    .envelope:hover{
      transform:translateY(-4px) scale(1.03);
    }

    .envelope::after{
      content:"ðŸ’‹";
      position:absolute;
      bottom:10px;
      right:12px;
      opacity:0.6;
    }

    .envelope span{
      font-size:0.9rem;
      letter-spacing:1px;
      color:#ffd6d6;
    }

    .footer{
      margin-top:30px;
      font-size:0.75rem;
      opacity:0.6;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>To the One Who Owns My Heart</h1>
    <div class="subtitle">A small birthday surprise â€¢ 27 February</div>

    <div class="letters">
      <div class="envelope" onclick="openLetter(1)"><span>Letter One</span></div>
      <div class="envelope" onclick="openLetter(2)"><span>Letter Two</span></div>
      <div class="envelope" onclick="openLetter(3)"><span>Letter Three</span></div>
      <div class="envelope" onclick="openLetter(4)"><span>Letter Four</span></div>
    </div>

    <div class="footer">Tap an envelope ðŸ’Œ</div>
  </div>

  <script>
    function openLetter(n){
      window.location.href = `letter${n}.html`;
    }
  </script>
</body>
</html>
